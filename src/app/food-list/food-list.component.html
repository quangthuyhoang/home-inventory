
<ul class="collapsible" *ngIf="foodList">
    <li *ngFor="let food of foodList">
            <mat-accordion>
                    <mat-expansion-panel 
                    (opened)="panelOpenState = true"
                    (closed)="panelOpenState = false"
                    >
                      <mat-expansion-panel-header>
                        <mat-panel-title>
                                {{food.name}}
                        </mat-panel-title>
                        <mat-panel-description>
                                {{food.qty}}
                          Currently I am {{panelOpenState ? 'open' : 'closed'}}
                        </mat-panel-description>
                      </mat-expansion-panel-header>
                      <p>{{food.upc}}</p>
                    </mat-expansion-panel>
                  </mat-accordion>

            <i class="material-icons">filter_drama</i>
            {{food.name}}
            <span class="new badge">{{food.qty}}</span></div>
          <div class="collapsible-body"><p>{{food.upc}}</p></div> -->
    </li>

  </ul>
